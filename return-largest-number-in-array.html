<script>

    function largestOfFour(arr) {
        var x = [];
        var largestNum = 0;

        for (i = 0; i < arr.length; i++) {

            for (j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > largestNum) {
                    largestNum = arr[i][j];
                }
            }
            x.push(largestNum);
            largestNum = 0;
        }

        return x;
    }
    largestOfFour([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]);


    console.log(largestOfFour())
</script>
